<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>jQuery Infinite Carousel Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" href="demo_files/periscope-theme-switcher.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="demo_files/simple-list.css" type="text/css" media="screen" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="../jquery.infinite-carousel.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                $('#viewport').carousel('#simplePrevious', '#simpleNext');
                $('#slider-stage').carousel('#previous', '#next', {
                    duration: 600,
                    easing: 'linear'
                });
            });
        </script>
    </head>
    <body>
        <h1>jQuery Infinite Carousel Demo</h1>

        <div class="demo">
            <h2 class="hl">Basic example</h2>
            <div id="viewport">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>
            <a id="simplePrevious">Previous</a>
            <a id="simpleNext">Next</a>
        </div>

        <div class="demo">
            <h2>Advanced example, courtesy <a href="http://www.byperiscope.com">Periscope Creations</a></h2>
            <div id="sliderBloc">
                <a id="previous">Previous</a>
                <div id="slider-stage">
                    <div style="width: 512px;" id="slider-list">
                        <a class="theme">
                            <img src="demo_files/theme1.png" alt="Periscope angels" height="120" width="120" />
                            <span class="nameVignette">Periscope angels </span>
                            <span class="changeTheme">changer le thème</span>
                        </a>
                        <a class="theme">
                            <img src="demo_files/theme2.jpg" alt="ice-cream mountains" height="120" width="120" />
                            <span class="nameVignette">ice-cream mountains</span>
                            <span class="changeTheme">changer le thème</span>
                        </a>
                        <a class="theme">
                            <img src="demo_files/theme1.png" alt="Periscope angels" height="120" width="120" />
                            <span class="nameVignette">Periscope angels </span>
                            <span class="changeTheme">changer le thème</span>
                        </a>
                        <a class="theme">
                            <img src="demo_files/theme2.jpg" alt="ice-cream mountains" height="120" width="120" />
                            <span class="nameVignette">ice-cream mountains</span>
                            <span class="changeTheme">changer le thème</span>
                        </a>
                    </div>
                </div>
                <a id="next">Next</a>
            </div>
        </div>

    </body>
</html>
